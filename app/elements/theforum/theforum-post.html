<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="theforum-post">
  <template>
    <style>
    </style>
    <h2>{{post.title}}</h2>
    <theforum-post-entry post="{{post}}"></theforum-post-entry>
    
    <template is="dom-repeat" items="{{post.reply}}">
      <theforum-post-entry post="{{item}}"></theforum-post-entry>
    </template>
    
  </template>
  <script>
  Polymer({
      is: 'theforum-post',
      properties: {
        post: {
          type: Object,
          observer: '_postChanged'
        },
      },
      _postChanged: function(newValue, oldValue) {
        // check it.
      }
    });
  </script>
</dom-module>
