<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="theforum-author">
  <template>
    <style>
      :host {
        width: 64px;
        height: 84px;
        padding: 5px;
        overflow: hidden;
      }
    
      :host img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      
      :host span {
        font-size: 65%;
        color: #999;
      }
      
      [hidden].theforum-author {
        display: none;
      }
    </style>
    
      <img src="{{img}}" alt="{{name}}">
      <span>{{name}}</span>
    
  </template>
  <script>
    Polymer({
      is: 'theforum-author',
      properties: {
        img: String,
        name: String
      }
    });
  </script>
</dom-module>
