<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="theforum-model">

    Polymer({
      is: 'theforum-model',
      properties: {
        post: {
          type: Object,
          value: {},
          notify: true
        }
      },
      attached: function() {
        this.post = {
          id: 'abc',
          author: {
            photo: 'http://lh3.googleusercontent.com/-_YyQXXslczM/AAAAAAAAAAI/AAAAAAAAAAA/JQ35mBxKEpo/s96-c-mo/photo.jpg',
            name: 'Scott Nichols'
          },
          title: 'Some Title here...',
          markdown: '```here is some markdown for ya```',
          created: 'Sat Oct 03 2015 11:49:50 GMT-0700 (PDT)'
        };
      }
      
    });
  </script>
</dom-module>
