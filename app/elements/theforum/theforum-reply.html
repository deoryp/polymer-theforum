<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="theforum-reply">
  <template>

    <style include="theforum-theme"></style>
    <style>
      img.author {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }
    
      div.author {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: top;
        -webkit-align-items: top;
            -ms-flex-align: top;
                align-items: top;
      }

      div.author > span {
        font-family: Roboto, 'Helvetica Neue', Helvetica, sans-serif;
        margin: 0px 10px 0px 10px;
        font-size: .8em;
      }
    
      div.author > span.name {
        -webkit-box-flex: 1;
        -webkit-flex-grow: 1;
            -ms-flex-positive: 1;
                flex-grow: 1;
      }
      
      div.author > span.date {
        font-size: .65em;
      }
    
      div.author > span.fresh {
        font-weight: bold;
      }

      div.author > iron-icon {
        color: #9E9E9E;
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }
      
      .markdown-html p {
        margin-left: 10px;
        margin-top: 2px;
      }
      
    </style>
    
    <div class="horizontal layout">
      <div>
        <img class="author" src="{{reply.author.photo}}" alt="{{reply.author.name}}">
      </div>
      <div class="flex">
        <div class="vertical layout">
          <div class="author">
            <span id="author-name" class="name">{{reply.author.name}}</span>
            <span id="author-at" class="date">{{prettyDate(reply.created)}}</span> 
            <iron-icon icon="star" hidden$="{{!fresh}}"></iron-icon>
            <iron-icon icon="b" hidden$="{{fresh}}"></iron-icon>
          </div>
          <div class="reply">
            <marked-element markdown="{{reply.markdown}}">
              <div class="markdown-html"></div>
            </marked-element>
          </div>
      </div>
    </div>
    
  </template>
  <script>
  Polymer({
      is: 'theforum-reply',
      properties: {
        reply: {
          type: Object,
          observer: '_replyChanged'
        },
        fresh: {
          type: Boolean,
          value: false,
          observer: '_freshChanged'
        }
      },
      _replyChanged: function(newValue, oldValue) {
        console.log(newValue)
        // check it.
      },
      _freshChanged: function(newValue, oldValue) {
        this.toggleClass('fresh', newValue, this.$['author-name']);
        this.toggleClass('fresh', newValue, this.$['author-at']);
      },
      prettyDate: function(date) {
        date = new Date(date);
        return date.toDateString(); // TODO make this mo better
      }
    });
  </script>
</dom-module>
